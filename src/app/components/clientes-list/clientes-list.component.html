
<div class="col-6">
    <table class="table table-striped">
        <thead>
            <tr>
                <th></th>
                <th><i class="bi-5 bi-plus-circle" (click)="addUserClick()" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop" data-placement="top" title={{ModalTitle}}></i></th>
                <th></th>

            </tr>
            <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Tipo de Usuario</th>
                <th>Correo</th>
                <th>RFC</th>
                <th>Telefono</th>
                <th>Operacion</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes;">
                <td>{{cliente.id}}</td>
                <td role="button">{{cliente.Nombre}}</td>
                <td role="button">{{cliente.Apellidos}}</td>
                <td role="button">{{cliente.tipoUsuario}}</td>
                <td role="button">{{cliente.Correo}}</td>
                <td role="button">{{cliente.RFC}}</td>
                <td role="button">{{cliente.Telefono}}</td>
                <td><i class="bi-5 bi-trash" (click)="eliminarUser(cliente.id)"></i>
                    <i class="bi-5 bi-pencil-square" (click)="editUserClick(cliente)" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop" data-placement="top" title="Editar"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">{{ModalTitle}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    (click)="closeModal()"></button>
            </div>
            <app-add-edit-clientes [mission]="ModalTitle" [customer]="newCliente" (update)="respuestaUpdate($event)"
                *ngIf="taskMission"></app-add-edit-clientes>
        </div>
    </div>
</div>
